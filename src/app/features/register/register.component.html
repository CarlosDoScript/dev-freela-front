<div class="ld-register">
  <app-ld-wrapper>

    <form [formGroup]="registerForm" class="left" (ngSubmit)="cadastrar()">

      <h1 class="main-title">
        <span class="up">OlÃ¡!</span>
        <span class="down">Vamos criar seu cadastro.</span>
      </h1>

      <div class="radio-buttons">
        <h3 class="title">Qual o seu perfil?</h3>
        <div class="buttons">
          <label class="ld-radio">
            Dev
            <input type="radio" formControlName="role" value="dev" (click)="toogleRole('dev')">
            <span class="checkmark"></span>
          </label>

          <label class="ld-radio">
            Cliente
            <input type="radio" formControlName="role" value="cliente" (click)="toogleRole('cliente')">
            <span class="checkmark"></span>
          </label>
        </div>
        <span class="role-invalid" *ngIf="helpers.isInvalid(registerForm,'role','required')">Preencha uma role</span>
      </div>

      <mat-form-field class="campo-completo" appearance="outline">
        <mat-label>Nome Completo</mat-label>
        <input matInput formControlName="fullName">
        <mat-error *ngIf="helpers.isInvalid(registerForm,'fullName','required')">{{ message.required}}</mat-error>
      </mat-form-field>

      <mat-form-field class="campo-completo" appearance="outline">
        <mat-label>Data de nascimento</mat-label>
        <input type="date" matInput formControlName="birthDate">
        <mat-error *ngIf="helpers.isInvalid(registerForm,'birthDate','required')">{{ message.required}}</mat-error>
      </mat-form-field>

      <mat-form-field class="campo-completo" appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email">
        <mat-error *ngIf="helpers.isInvalid(registerForm,'email','required')">{{ message.required}}</mat-error>
        <mat-error *ngIf="helpers.isInvalid(registerForm,'email','email')">{{ message.email}}</mat-error>
      </mat-form-field>


      <mat-form-field class="campo-completo" appearance="outline">
        <mat-label>Senha</mat-label>
        <input type="password" matInput formControlName="password">
        <mat-error *ngIf="helpers.isInvalid(registerForm,'password','required')">{{ message.required}}</mat-error>
      </mat-form-field>

      <app-ld-button text="Continuar"></app-ld-button>

    </form>

    <app-ld-bg-cubes></app-ld-bg-cubes>

  </app-ld-wrapper>
</div>
