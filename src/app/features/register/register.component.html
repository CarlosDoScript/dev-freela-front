<div class="ld-register">
  <app-ld-wrapper>

    <form [formGroup]="registerForm" class="left" (ngSubmit)="cadastrar()">

      {{registerForm.value | json}}

      <h1 class="main-title">
        <span class="up">Olá!</span>
        <span class="down">Vamos criar seu cadastro.</span>
      </h1>

      <div class="radio-buttons">
        <h3 class="title">Qual o seu perfil?</h3>
        <div class="buttons">
          <label class="ld-radio">
            Dev
            <input type="radio" formControlName="role" value="dev" (click)="toogleRole('dev')">
            <span class="checkmark"></span>
          </label>

          <label class="ld-radio">
            Cliente
            <input type="radio" formControlName="role" value="cliente" (click)="toogleRole('cliente')">
            <span class="checkmark"></span>
          </label>
        </div>
        <span class="role-invalid" *ngIf="isInvalid('role','required')">Preencha uma role</span>
      </div>

      <mat-form-field class="campo-completo" appearance="outline">
        <mat-label>Nome Completo</mat-label>
        <input matInput formControlName="fullName">
        <mat-error *ngIf="isInvalid('fullName','required')">{{ message.required}}</mat-error>
      </mat-form-field>

      <mat-form-field class="campo-completo" appearance="outline">
        <mat-label>Data de nascimento</mat-label>
        <input type="date" matInput formControlName="birthDate">
        <mat-error *ngIf="isInvalid('birthDate','required')">{{ message.required}}</mat-error>
      </mat-form-field>

      <mat-form-field class="campo-completo" appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email">
        <mat-error *ngIf="isInvalid('email','required')">{{ message.required}}</mat-error>
        <mat-error *ngIf="isInvalid('email','email')">{{ message.email}}</mat-error>
      </mat-form-field>


      <mat-form-field class="campo-completo" appearance="outline">
        <mat-label>Senha</mat-label>
        <input type="password" matInput formControlName="password">
        <mat-error *ngIf="isInvalid('password','required')">{{ message.required}}</mat-error>
      </mat-form-field>

      <app-ld-button text="Continuar"></app-ld-button>

    </form>
    <div class="right">
      <img class="image" alt="Fundo de decoração com 3 cubos com fundo gradient das cores do arco-iris"
        src="assets/image/bg-cubes.png">
    </div>

  </app-ld-wrapper>
</div>
